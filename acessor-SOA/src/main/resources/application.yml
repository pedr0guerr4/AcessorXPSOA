spring:
  datasource:
    url: jdbc:h2:mem:assessor;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate        
    open-in-view: false
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true  
  h2:
    console:
      enabled: true
      path: /h2
server:
  error:
    include-message: always
    include-binding-errors: always
